<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="character.name" class="form-control mb-2" name="characterName" placeholder="nombre del personaje">

  <input type="number" [(ngModel)]="character.power" class="form-control mb-2" name="characterPower" placeholder="poder">

  <button type="submit"  class="btn btn-primary">Agregar</button>

  <!-- <pre>{{character | json}}</pre> -->
</form>
